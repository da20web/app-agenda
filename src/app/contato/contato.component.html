<mat-toolbar>
    <mat-icon>account_circle</mat-icon> Contato
</mat-toolbar>

<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon> Todos
        </ng-template>
        <mat-card>
            <table mat-table [dataSource]="contatos" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let contato"> {{contato.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let contato"> {{contato.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let contato"> {{contato.email}} </td>
                </ng-container>
                <ng-container matColumnDef="favorito">
                    <th mat-header-cell *matHeaderCellDef> Favorito </th>
                    <td mat-cell *matCellDef="let contato">
                        <mat-icon>{{contato.favorito?'favorite':'favorite_border'}}
                        </mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
        </mat-card>


    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>face</mat-icon> Novo
        </ng-template>
        <mat-card class="half-width">
            <mat-card-title>Novo Contato:</mat-card-title>
            <form [formGroup]="formulario" (ngSubmit)="submit()">
                <mat-form-field class="full-width">
                    <mat-label>Nome:</mat-label>
                    <input formControlName="nome" matInput placeholder="Coloque seu nome">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Email:</mat-label>
                    <input formControlName="email" matInput placeholder="Coloque seu email">
                </mat-form-field>

                <button [disabled]="!formulario.valid" mat-button color="primary">Adicionar</button>
            </form>
        </mat-card>
    </mat-tab>

</mat-tab-group>
